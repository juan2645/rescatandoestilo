<button class="btn btn-success" (click)="restarCantidad(clothes)" [disabled]="clothes.cantidad <= 0">-</button>
<input 
type="number" 
[(ngModel)]="clothes.cantidad"
(keyup)="cambioCantidad($event, clothes)"
[min]="0"
[max]="clothes.stock"
[disabled]="clothes.stock <= 0"
>
<button class="btn btn-success" (click)="sumarCantidad(clothes)" [disabled]="clothes.cantidad >= clothes.stock">+</button>
