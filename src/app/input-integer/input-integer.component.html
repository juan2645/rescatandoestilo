<button class="btn btn-success" (click)="subtractQuantity()" [disabled]="quantity <= 0">-</button>
<input 
  type="number" 
  [(ngModel)]="quantity"
  (keyup)="changeQuantity($event)"
  [min]="0"
  [max]="stock"
  [disabled]="stock <= 0"
  style = "max-width: 40px"
/>
<button class="btn btn-success" (click)="addQuantity()" [disabled]="quantity >= stock">+</button>
