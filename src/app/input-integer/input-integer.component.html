<button class="btn btn-success" (click)="restarCantidad()" [disabled]="cantidad <= 0">-</button>
<input 
  type="number" 
  [(ngModel)]="cantidad"
  (keyup)="cambioCantidad($event)"
  [min]="0"
  [max]="stock"
  [disabled]="stock <= 0"
/>
<button class="btn btn-success" (click)="sumarCantidad()" [disabled]="cantidad >= stock">+</button>
